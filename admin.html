<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Salones</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Administración de Salones</h1>
    
    <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#salonModal">
      <i class="fas fa-plus"></i> Nuevo Salón
    </button>

    <!-- Modal para crear/editar salón -->
    <div class="modal fade" id="salonModal" tabindex="-1" aria-labelledby="salonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="salonModalLabel">Gestión de Salón</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="salonForm">
              <input type="hidden" id="salonId">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="ubicacion" class="form-label">Ubicación</label>
                  <input type="text" id="ubicacion" class="form-control" required>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="capacidad" class="form-label">Capacidad</label>
                  <input type="number" id="capacidad" class="form-control" min="1" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="precio" class="form-label">Precio ($)</label>
                  <input type="number" id="precio" class="form-control" min="0" step="1000" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="imagenes" class="form-label">Imagen Principal</label>
                  <input type="text" id="imagenes" class="form-control" placeholder="URL de la imagen">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" class="form-control" rows="3"></textarea>
              </div>
              
              <div class="mb-3">
                <label class="form-label">Servicios Incluidos</label>
                <div id="serviciosCheckboxes" class="form-check-group"></div>
              </div>
              
              <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar Salón</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal fade" id="viewSalonModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles del Salón</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="viewSalonModalBody"></div>
        </div>
      </div>
    </div>

    <!-- Tabla de salones -->
    <h2 class="mt-5 mb-4">Listado de Salones</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Ubicación</th>
            <th>Capacidad</th>
            <th>Precio</th>
            <th>Servicios</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="salonesTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts necesarios -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin de Salones</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container py-5">
      <header class="text-center mb-5">
        <h1 class="display-5">Administración de Salones</h1>
        <button
          class="btn btn-primary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#salonModal"
        >
          <i class="fas fa-plus"></i> Nuevo Salón
        </button>
      </header>

      <section aria-labelledby="listado-salones">
        <h2 id="listado-salones" class="mb-4">Listado de Salones</h2>
        <div class="table-responsive">
          <table class="table table-hover align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Capacidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Servicios</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="salonesTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modales -->
    <section aria-label="Modales">
      <!-- Modal Crear/Editar -->
      <dialog
        id="salonModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="salonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content shadow">
            <header class="modal-header bg-success text-white">
              <h5 class="modal-title" id="salonModalLabel">Gestión de Salón</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </header>
            <article class="modal-body">
              <form id="salonForm">
                <input type="hidden" id="salonId" />
                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="ubicacion" class="form-label">Ubicación</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ubicacion"
                      required
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="capacidad" class="form-label">Capacidad</label>
                    <input
                      type="number"
                      class="form-control"
                      id="capacidad"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="precio" class="form-label">Precio ($)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="precio"
                    />
                  </div>
                  <div class="col-md-4">
                    <label for="imagenes" class="form-label"
                      >Imagen principal (URL)</label
                    >
                    <input type="text" class="form-control" id="imagenes" />
                  </div>
                  <div class="col-12">
                    <label for="descripcion" class="form-label"
                      >Descripción</label
                    >
                    <textarea
                      id="descripcion"
                      class="form-control"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="col-12">
                    <fieldset>
                      <legend class="form-label mb-1">
                        Servicios Incluidos
                      </legend>
                      <div
                        id="serviciosCheckboxes"
                        class="row row-cols-2 row-cols-md-3 g-2"
                      ></div>
                    </fieldset>
                  </div>
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success mt-3">
                      Guardar Salón
                    </button>
                  </div>
                </div>
              </form>
            </article>
          </div>
        </div>
      </dialog>

      <!-- Modal Ver Detalles -->
      <dialog
        id="viewSalonModal"
        class="modal fade"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content shadow">
            <header class="modal-header bg-info text-white">
              <h5 class="modal-title">Detalles del Salón</h5>
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="modal"
              ></button>
            </header>
            <article class="modal-body" id="viewSalonModalBody"></article>
          </div>
        </div>
      </dialog>
    </section>

    <!-- Scripts -->
    <footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="js/app.js"></script>
      <script type="module" src="js/data.js"></script>
    </footer>
  </body>
</html>

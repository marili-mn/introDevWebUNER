    <div class="container py-4">
        <div class="row justify-content-between align-items-center mb-4">
            <div class="col-md-6">
                <h1 class="h2">Gestión de Servicios</h1>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#servicioModal">
                    <i class="fas fa-plus"></i> Nuevo Servicio
                </button>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="serviciosTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nuevo/Editar Servicio -->
<div class="modal-body">
  <form id="servicioForm">
    <input type="hidden" id="servicioId">
    <div class="mb-3">
      <label for="servicioDescripcion" class="form-label">Descripción</label>
      <input type="text" class="form-control" id="servicioDescripcion" required>
    </div>
    <div class="mb-3">
      <label for="servicioValor" class="form-label">Valor</label>
      <input type="number" class="form-control" id="servicioValor" required>
    </div>
    <!-- Eliminado el select de estado -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    </div>
  </form>
</div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/data.js"></script>
    <script src="js/servicios.js"></script>
    <script>
        // Verificar autenticación al cargar los scripts
        if (!window.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        // Inicializar el modal
        const servicioModal = new bootstrap.Modal(document.getElementById('servicioModal'));

        // Evento para cerrar el modal
        document.getElementById('servicioModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('servicioForm').reset();
            document.getElementById('servicioModalLabel').textContent = 'Nuevo Servicio';
            document.getElementById('servicioId').value = '';
        });
    </script>
</body>
